<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="registro.css">

    <title>Product Management Inventory</title>
    
</head>

<body>

<div class="login">

	<h1 class="login__heading">Registrar Cuenta</h1>
	<span class="login__circuit-mask"></span>

    
    <form  method="post">

        <div class="username">
            <input type="email" required>
            <label style="left: -1px;"><i class="fas fa-envelope"></i> Agrega tu e-mail</label>
        </div>

        <div class="username">
            <input type="text" required>
            <label style="left: -1px;"><i class="fas fa-user"></i> Elige tu nombre</label>
        </div>

        <div class="username">

            <input type="tel" required>
            <label style="left: -1px;"> <i class="fas fa-phone"></i> Valida tu teléfono</label>
        </div>

        <div class="username">
            <input type="password" required>
            <label style="left: -1px;"><i class="fas fa-lock"></i> Crea tu contraseña</label>
        </div>

        <input id="submit" type="submit" value="Registrate">

        <p style="text-align: center;">Al registrarte, aceptas nuestras condiciones de uso y privacidad.</p>


        <div class="Sesion">
            <p style="text-align: center; text-decoration: underline;">¿Ya tienes una cuenta?</p>
            <a href="sesion.html"><p style="text-align: center;">Iniciar Sesion</p></a>
        </div>

        

    </form>
</div>

</body>

</html>
