<!DOCTYPE html>
<html>

    <head>

        <title>Product Management Inventory</title>
       <link rel="stylesheet" href="login-pro.css" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container login-container" >
                <form >
        
                  <h1>Register here</h1>
        
                  <div class="form-control2">
        
                    <input type="text" id="username" placeholder="Name" />
                    <small id="username-error"></small>
                    <span></span>
        
                  </div>
        
                  <div class="form-control2">
        
                    <input type="email" id="email" placeholder="Email" />
                    <small id="email-error"></small>
                    <span></span>
        
                  </div>
        
                  <div class="form-control2">
        
                    <input type="password" id="password" placeholder="Password" />
                    <small id="password-error"></small>
                    <span></span>
        
                  </div>
        
                  <button type="submit" value="submit">Register</button>
                  <span>or use your account</span>
        
                  <div class="social-container">
        
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-tiktok"></i></a>
        
                  </div>
        
                </form>
        
            </div>

            <div class="overlay-container">

                <div class="overlay">

                    <div class="overlay-panel overlay-right">

                        <h1 class="title"> Hello <br />friends </h1>
            
                        <p>If you have an account, login here and have fun</p>

                        <a href="login-pro.html">
                            <button class="ghost" id="register"> Login <i class="fa-solid fa-arrow-right"></i></button>
                        </a>

            
                    </div>

                </div>

            </div>


        </div>
    </body>


</html>
