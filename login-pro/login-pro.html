<!DOCTYPE html>
<html >

  <head>

    <title>Product Management Inventory</title>
    <link rel="stylesheet" href="login-pro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <div class="container" id="container">

      <div class="form-container login-container">

        <form >

          <h1>Login here.</h1>

          <div class="form-control2">

            <input type="email" class="email-2" placeholder="Email" />
            <small class="email-error-2"></small>
            <span></span>

          </div>

          <div class="form-control2">

            <input type="password" class="password-2" placeholder="Password" />
            <small class="password-error-2"></small>
            <span></span>

          </div>

          <div class="content">

            <div class="checkbox">

              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="">Remember me</label>

            </div>

            <div class="pass-link">

              <a href="#">Forgot password</a>

            </div>

          </div>

          <button type="submit" value="submit">Login</button>
          <span>Or use your account</span>

          <div class="social-container">

            <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://github.com/Hector-Andres-Restrepo/Product-Management-Inventory" class="social"><i class="fab fa-github"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-tiktok"></i></a>

          </div>

        </form>

      </div>


      <div class="overlay-container">

        <div class="overlay">


          <div class="overlay-panel overlay-right">

            <h1 class="title"> Start your <br />journey now</h1>

            <p> If you don'n have an account yet, join us and start your journey</p>

            <a href="rgister.html">
              <button class="ghost" id="register"> Register  <i class="fa-solid fa-arrow-right"></i> </button>
            </a>

          </div>

        </div>

      </div>

    </div>

  </body>

 
  
</html>
