<!DOCTYPE html>
<html>

    <head>

        <title>Product Management Inventory</title>
       <link rel="stylesheet" href="login-pro.css" />
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container login-container" >
                <form  action="guardar.php" method="post">
        
                  <h1>Registrar aquí</h1>
        
                  <div class="form-control2">
        
                    <input type="text" id="username" placeholder="Name" name="nombre1" required/>
                    <small id="username-error"></small>
                    <span></span>
        
                  </div>
        
                  <div class="form-control2">
        
                    <input type="email" id="email" placeholder="Email" name="email1" required/>
                    <small id="email-error"></small>
                    <span></span>
        
                  </div>
        
                  <div class="form-control2">
        
                    <input type="password" id="password" placeholder="Password" name="password1" required/>
                    <small id="password-error"></small>
                    <span></span>
        
                  </div>
        
                  <button type="submit" value="submit">Register</button>

                </form>
        
            </div>

            <div class="overlay-container">

                <div class="overlay">

                    <div class="overlay-panel overlay-right">

                      <h1 class="title"> Hola <br />amigos </h1>
            
                      <p>Si tienes una cuenta, inicia sesión aquí y diviértete.</p>

                      <a href="index.html"><button class="ghost" id="register"> Login <i class="fa-solid fa-arrow-right"></i></button></a>

            
                    </div>

                </div>

            </div>


        </div>

        <script>
          var limitedInputs = document.querySelectorAll(".limited-input");
          
          limitedInputs.forEach(function(input) {
              input.addEventListener("input", function() {
                  if (this.value.length > 50) {
                      this.value = this.value.substring(0, 50); // Limita el valor a 50 caracteres
                  }
              });
          });
        </script>

    </body>


</html>
