<!DOCTYPE html>
<html >

  <head>

    <title>Product Management Inventory</title>
    <link rel="stylesheet" href="login-pro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <div class="container" id="container">

      <div class="form-container login-container">

        <form action="validar.php" method="post">

          <h1>Ingresar aquí.</h1>

          <div class="form-control2">

            <input type="email" class="email-2" placeholder="Email" name="email" maxlength="50" required/>
            <small class="email-error-2"></small>
            <span></span>

          </div>

          <div class="form-control2">

            <input type="password" class="password-2" placeholder="Password" name="password" maxlength="50" required/>
            <small class="password-error-2"></small>
            <span></span>

          </div>

          <button type="submit" value="submit">Login</button>
          
        
        </form>

      </div>


      <div class="overlay-container">

        <div class="overlay">


          <div class="overlay-panel overlay-right">

            <h1 class="title"> Comienza a <br />Administrar ahora</h1>

            <p>Si aún no tienes una cuenta, únete a nosotros y comienza tu viaje </p>

            <a href="rgister.html">
              <button class="ghost" id="register"> Register  <i class="fa-solid fa-arrow-right"></i> </button>
            </a>

          </div>

        </div>

      </div>

    </div>

    <script>
      var limitedInputs = document.querySelectorAll(".limited-input");
      
      limitedInputs.forEach(function(input) {
          input.addEventListener("input", function() {
              if (this.value.length > 50) {
                  this.value = this.value.substring(0, 50); // Limita el valor a 50 caracteres
              }
          });
      });
      </script>
    
  </body>
 
</html>
